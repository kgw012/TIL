<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Workshop</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="nav fixed-top bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">
        <div class="col-2">
          <!-- logo -->
          <a href="#">
            <img src="images/logo.png" alt="Logo Image">
          </a>
        </div>
        <div class="col">
          <div class="d-flex flex-row-reverse">
            <a href="#" class="text-decoration-none text-white px-3">Login</a>
            <a href="#" class="text-decoration-none text-white px-3">Community</a>
            <a href="#" class="text-decoration-none text-white px-3">Home</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 2. Header -->
  <header class="container-fluid">
    <div class="row h-100 align-items-center text-center">
      <div class="col">
        <h1 class="display-1 fw-bold text-white">Cinema</h1>
        <h1 class="display-1 fw-bold text-white">Community</h1>
        <button type="button" class="btn btn-primary btn-lg mt-5">Let's Go</button>
      </div>
  </header>

  <!-- 3. Section -->
  <section class="text-center mt-5">
    <div class="container">
      <h2 class="mb-4">Used Skills</h2>
      <article class="row gx-5">
        <div class="col-4">
          <img src="images/web.png" class="img-fluid" alt="Web Image">
          <p>Web</p>
        </div>
        <div class="col-4">
          <img src="images/html5.png" class="img-fluid" alt="HTML5 Image">
          <p>HTML5</p>
        </div>
        <div class="col-4">
          <img src="images/css3.png" class="img-fluid" alt="CSS3 Image">
          <p>CSS3</p>
        </div>
      </article>
    </div>
  </section>

  <!-- 4. Footer -->
  <footer class="container-fluid fixed-bottom bg-primary">
    <div class="row h-100 align-items-center text-center">
      <div class="col">
        <p class="mb-1 text-white">HTML & CSS project. Created by 김길웅</p>
      </div>
    </div>
  </footer>
  <!-- js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
