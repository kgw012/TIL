<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Workshop</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="nav sticky-top bg-dark px-3 d-flex flex-nowrap justify-content-between align-items-center">
    <!-- logo -->
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex mb-0 list-unstyled">
      <li class="px-3"><a href="#" class="text-decoration-none text-white">Home</a></li>
      <li class="px-3"><a href="#" class="text-decoration-none text-white">Community</a></li>
      <li class="px-3"><a href="#" class="text-decoration-none text-white">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
    <div class="display-1 fw-bold text-white">Cinema</div>
    <div class="display-1 fw-bold text-white">Community</div>
    <a href="#" class="btn btn-primary btn-lg mt-5">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="container text-center mt-5">
    <h2 class="mb-4">Used Skills</h2>
    <article class="row gx-5">

        <img src="images/web.png" class="img-fluid" alt="Web Image">

      </div>
      <div class="col-4 p-4">
        <img src="images/html5.png" class="img-fluid" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="col-4 p-4">
        <img src="images/css3.png" class="img-fluid" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex fixed-bottom bg-primary justify-content-center align-items-center">
    <p class="m-0 text-white">HTML & CSS project. Created by 김길웅</p>
  </footer>
  
  <!-- js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
