{% extends 'base.html' %}
{% block content %}
  <h1>Detail</h1>
  <hr>
  <h3>영화 제목 : {{ review.movie_title }}</h3>
  <h3>제목 : {{ review.title }}</h3>
  <p>내용 : {{ review.content }}</p>
  <p>평점 : {{ review.rank }}</p>

  <div class="d-flex">
    <a class="btn btn-primary me-2" href="{% url 'community:update' review.pk %}">수정</a>
    <form action="{% url 'community:delete' review.pk %}" method="post">
      {% csrf_token %}
      <button class="btn btn-danger">삭제</button>
    </form>
  </div>
{% endblock content %}
