<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop</title>
</head>
<body>
  <div id="app">
    <h1>점심메뉴</h1>
    <button v-on:click="randomMenu">Pick One</button>
    <p>{{ pickedMenu }}</p>
    <hr>
    <h1>로또</h1>
    <button v-on:click="getLuckyNumbers">Get Lucky Numbers</button>
    <p>{{ numbers }}</p>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script>
  var app1 = new Vue({
    el: '#app',
    data: {
      menus: ['김밥', '라면', '파스타', '피자', '치킨'],
      pickedMenu: '',
      numbers: ''
    },
    methods: {
      randomMenu: function () {
        var random = _.random(this.menus.length - 1)
        this.pickedMenu = this.menus[random]
      },
      getLuckyNumbers: function () {
        this.numbers = _.map([0, 0, 0, 0, 0, 0], () => _.random(1, 45))
      }
    }
  })

</script>
</html>
